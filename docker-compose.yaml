  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333  # API & Web UI
      - 6334:6334  # gRPC
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - qdrant_data:/qdrant/storage
      - ./backend/qdrant/config/local.yaml:/qdrant/config/local.yaml  # Mount config file
      - ./backend/qdrant/config/development.yaml:/qdrant/config/development.yaml
      - ./backend/qdrant/config/production.yaml:/qdrant/config/production.yaml
    environment:
      - RUN_MODE=local
    restart: always


volumes:
  mongodb_data:
    driver: local
  qdrant_data:
    driver: local